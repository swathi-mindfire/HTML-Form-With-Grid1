<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form With CSS Grid</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">    
</head>
<body> 
    <div class="container">
        <form action="">
            <div class="fname">
                <i class="fas fa-user"></i>
                
                <input type="text" name="fnmae" placeholder="First Name"required>                
            </div>
            <div class="sname">
               
                <input type="text" name="lnmae" placeholder="Last Name" class="lname"required>               
            </div>
            <div class="email">
                <i class="fas fa-envelope"></i>
                             
                <input type="email" name="email" placeholder="Email"required>
            </div>
            <div class="mobile">
                <i class="fas fa-mobile-alt"></i> 
                <input type="tel" name="mobile" placeholder="Mobile Number" class="phone"required>
            </div>
                            
                            
            <div class="password">
                <i class="fas fa-lock"></i>
                              
                <input type="password" name="password"placeholder="Password"required>               
            </div>
            <div class="rpassoword">
                
                <input type="password" name="cpassword" placeholder="Confirm Password"class="pass"required>
            </div>
            
           
            <div class="radio">
                
                <input type="radio" name="gender" class="radio"><span class="radio-text">Male</span>
                <input type="radio" name="gender"class="radio"><span class="radio-text">Female</span>
                <input type="radio" name="gender" class="radio"> <span class="radio-text">other</span>
            </div>
            <div class="city">
                <i class="fas fa-city"></i>
               
                <input type="text" name="city" placeholder="City Name" class="city-name"required>
            </div>
            <div class="caddress">
                <i class="fas fa-map-marker-alt"></i>
                
                <input type="text" name="caddr" placeholder="Address1"required>
            </div>
            <div class="paddress">
               
                <input type="text" name="paddr" placeholder="Address2" class="paddr"required>
            </div>
            <div class="country">
                <span class="select-text">country</span>
                <select name="countrys" class="country"required>
                    
                    <option value="Britan">Britan</option>
                    <option value="Germany">Germany</option>
                    <option value="India">India</option>
                    <option value="Japan">Japan</option>
                    <option value="America">United States</option>
                   
                </select>
            </div>
            <div class="state">
                <span class="select-text state-text">State</span>
                <select name="state"class="state" required>
                    <option value="Andhra Pradesh">Andhra Pradesh</option>
                    <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                    <option value="Assam">Assam</option>
                    <option value="Bihar">Bihar</option>
                    <option value="Chandigarh">Chandigarh</option>
                    <option value="Chattisgarh">Chattisgarh</option>
                    <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
                    <option value="Daman and Diu">Daman and Diu</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Lakshadweep">Lakshadweep</option>
                    <option value="Puducherry">Puducherry</option>
                    <option value="Goa">Goa</option>
                    <option value="Gujarat">Gujarat</option>
                    <option value="Haryana">Haryana</option>
                    <option value="Himachal Pradesh">Himachal Pradesh</option>
                    <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                    <option value="Jharkhand">Jharkhand</option>
                    <option value="Karnataka">Karnataka</option>
                    <option value="Kerala">Kerala</option>
                    <option value="Madhya Pradesh">Madhya Pradesh</option>
                    <option value="Maharashtra">Maharashtra</option>
                    <option value="Manipur">Manipur</option>
                    <option value="Meghalaya">Meghalaya</option>
                    <option value="Mizoram">Mizoram</option>
                    <option value="Nagaland">Nagaland</option>
                    <option value="Odisha">Odisha</option>
                    <option value="Punjab">Punjab</option>
                    <option value="Rajasthan">Rajasthan</option>
                    <option value="Sikkim">Sikkim</option>
                    <option value="Tamil Nadu">Tamil Nadu</option>
                    <option value="Telangana">Telangana</option>
                    <option value="Tripura">Tripura</option>
                    <option value="Uttar Pradesh">Uttar Pradesh</option>
                    <option value="Uttarakhand">Uttarakhand</option>
                    <option value="West Bengal">West Bengal</option>
                </select>
            </div>
            <div class="subscribe">subscibe news letter</div>
            <div class="subscribe radio">
               
                <input type="radio" class="radio sub-news" value="y" checked name="subscription"> <span class="sub-news-text">yes</span>
                <input type="radio" value="N" class="radio sub-news" name="subscription"> <span class="sub-news-text"> No</span>
                
            </div>
            <div class="submit">
                <input type="submit" class="btn" value="Register">
            </div>
        </form>
    </div>
</body>
</html>
